<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Build a Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="row first">
                <div class="button purple other" id="clear">C</div>
                <div class="button long" id="resultArea">
                    <span id="result"></span>Answer</div>
            </div>
            <div class="row second">
                <div class="button white" id="num7">7</div>
                <div class="button white" id="num8">8</div>
                <div class="button white" id="num9">9</div>
                <div class="button pink" id="divide">/</div>
            </div>
            <div class="row third">
                <div class="button white" id="num4">4</div>
                <div class="button white" id="num5">5</div>
                <div class="button white" id="num6">6</div>
                <div class="button pink" id="multiply">*</div>
            </div>
            <div class="row fourth">
                <div class="button white" id="num1">1</div>
                <div class="button white" id="num2">2</div>
                <div class="button white" id="num3">3</div>
                <div class="button pink" id="subtract">-</div>
            </div>
            <div class="row fifth">
                <div class="button white" id="0">0</div>
                <div class="button white" id="decimal">.</div>
                <div class="button white" id="equals">=</div>
                <div class="button pink" id="add">+</div>
            </div>
        </div> 
    </div>
</body>
</html>
