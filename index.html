<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Build a Calculator</title>
</head>
<body>
    <div class="container">
        <button class="boxForResult" id="resultArea">
            <span id="result"></span> </button>
        <!-- top row will be different since the result is wider than the rest of the boxes -->
        <button class="boxForOperator" id="clear">C</button>
        <button class="boxForNumber" id="num7">7</button>
        <button class="boxForNumber" id="num8">8</button>
        <button class="boxForNumber" id="num9">9</button>
        <button class="boxForOperator" id="divide">/</button>
        <button class="boxForNumber" id="num4">4</button>
        <button class="boxForNumber" id="num5">5</button>
        <button class="boxForNumber" id="num6">6</button>
        <button class="boxForOperator" id="multiply">*</button>
        <button class="boxForNumber" id="num1">1</button>

    </div>
</body>
</html>
